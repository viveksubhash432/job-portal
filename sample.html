    <main class="flex-grow-1 p-4">
      <h3 class="mb-4">Settings</h3>

      <!-- Profile Settings -->
      <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-white fw-bold">Profile</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" value="Seekr" placeholder="Username">
            </div>
            <div class="mb-3">
              <label class="form-label">Profile Picture</label>
              <input type="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>

      <!-- Security Settings -->
      <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-white fw-bold">Security</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Change Password</label>
              <input type="password" class="form-control" placeholder="New password">
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" placeholder="Confirm new password">
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="twoFactor">
              <label class="form-check-label" for="twoFactor">Enable Two-Factor Authentication</label>
            </div>
            <button type="submit" class="btn btn-primary">Update Security</button>
          </form>
        </div>
      </div>
    </main>
